<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配套列表</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/js.js"></script>
</head>
<body class="layoutList-bd-wrapper">
    <div class="layoutList-top">
        <div class="layoutList-top-back clearfix">
            <a href="complement.html">
                <div class="top-back-img fl">
                    <img src="img/layoutlist-back.png" alt="14*26">
                </div>
                <p class="top-back-text  fl">返回</p>
            </a>
        </div>
        <div class="weui-search-bar weui-search-bar_focusing layout-search-bar" id="searchBar">
            <form class="weui-search-bar__form layout-search-bar__form">
                <div class="weui-search-bar__box layout-search-bar__box">
                    <i class="layout-icon">
                        <img src="img/partsGear.png" alt="44*36">
                    </i>
                    <input type="search" class="weui-search-bar__input layout-search-input" id="searchInput" placeholder="请输入查询信息" required="">
                </div>
            </form>
            <a href="complementDetail.html" class="weui-btn_layout weui-btn">查询</a>
        </div>
    </div>
    <div class="layoutList-body">
        <ul class="weui-cells layoutList-list">
            <li class="weui-cell vip-arrow"><a href="complementDetail.html">
                <div class="weui-cell__bd layoutList-item-text">
                    CA4DC_4缸_欧3
                </div>
            </a></li>
            <li class="weui-cell vip-arrow"><a href="complementDetail.html">
                <div class="weui-cell__bd layoutList-item-text">
                    CA4DC_4缸_欧3
                </div>
            </a></li>
            <li class="weui-cell vip-arrow"><a href="complementDetail.html">
                <div class="weui-cell__bd layoutList-item-text">
                    CA4DC_4缸_欧3
                </div>
            </a></li>
            <li class="weui-cell vip-arrow"><a href="complementDetail.html">
                <div class="weui-cell__bd layoutList-item-text">
                    CA4DC_4缸_欧3
                </div>
            </a></li>
        </ul>
    </div>
    <script>
        $(function(){
            loadAjax();
            function loadAjax() {
                    $.ajax({
                        type: "post",
                        url:"http://cheshengshiapi.demo47.qcw100.com/rest/2.0/supporting/supporting/supporting",
                        async: true,
                        data: {
                            type:111
                        },
                        dataType: 'jsonp',
                        success: function (data) {
                            console.log(data.response_data.lists);
                            var lists=data.response_data.lists;
                            for (var z = 0; z <lists.length; z++) {
                                $('.layoutList-list').append('<li class="weui-cell vip-arrow"><a href="complementDetail.html"><div class="weui-cell__bd layoutList-item-text">'+ lists[z].part_name +'</div></a></li>')
                            }
                        },
                        error: function () {
                        }
                    });
                }
        })
    </script>
</body>
</html>
