    <script>
        $(function () {
            loadAjax();
            function loadAjax() {
                $.ajax({
                    type: "post",
                    url:"http://cheshengshiapi.demo47.qcw100.com/rest/2.0/circuitdata/circuitdata/circuitdata",
                    async: true,
                    dataType: 'jsonp',
                    success: function (data) {
                        console.log(data.response_data.lists);
                        var lists=data.response_data.lists;
                        var str1 = '';
                        for (var z = 0; z <lists.length; z++) {
                            str1+='<li data-id="'+lists[z].id+'"><a href="javascript:;">'+ lists[z].name +' </a><ol class="layout-list-sub"></ol></li>';
                        }
                        $('.layout-list').html(str1)
                        $(document).on('click','.layout-list li',function(){
                            var id = $(this).data('id')
                            $(this).addClass('active').siblings().removeClass('active');
                            $(this).siblings().find('.layout-list-sub').hide();
                             if( $(this).find('.layout-list-sub').css('display') == 'block'){
                                 $(this).find('.layout-list-sub').hide();
                             }else{
                                 $(this).find('.layout-list-sub').show();
                             }
                            var that = $(this);
                            $.ajax({
                                type: "post",
                                url:"http://cheshengshiapi.demo47.qcw100.com/rest/2.0/circuitdata/circuitdata/circuitdatas",
                                async: true,
                                dataType: 'jsonp',
                                data:{
                                    pid:id
                                },
                                success: function (data) {
                                    var twoLists =data.response_data.lists;
                                    var str='';
                                    for(var z= 0;z<twoLists.length;z++){
                                        str+=' <li><a href="layoutList.html">'+twoLists[z].name+'</a></li>'
                                    }
                                    console.log(that.find('.layout-list-sub'))
                                  that.find('.layout-list-sub').html(str);
                                }
                            })
                        })
                    },
                    error: function () {
                    }
                });
            }
        })
