<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>个人资料</title>
</head>
<body class="apply-body-wrapper">
<div class="top">
    <div class="top-back clearfix">
        <a href="vipCenter.html">
        <div class="top-back-img fl">
            <img src="img/back-arrow-blue.png" alt="24*38">
        </div>
        <p class="top-back-text fl">返回</p>
        </a>
    </div>
    <h3 class="top-title">个人资料</h3>
</div>
<div class="apply-body weui-cells-form">
    <div class="weui-cells apply-input">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for class="weui-label">姓名</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input tr" type="text" placeholder="">
            </div>
        </div>
    </div>
    <div class="weui-cells apply-input">
        <div class="weui-cell personalData-arrow">
            <div class="weui-cell__hd">
                <label for class="weui-label">工种</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input tr" type="text" placeholder="">
            </div>
        </div>
    </div>
    <div class="weui-cells apply-input">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for class="weui-label">微信号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input tr" type="text" placeholder="">
            </div>
        </div>
    </div>
    <div class="weui-cells apply-input">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for class="weui-label ">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input type="" class="weui-input tr" type="number">
            </div>
        </div>
    </div>
    <div class="weui-cells apply-input">
        <div class="weui-cell personalData-arrow">
            <div class="weui-cell__hd">
                <label for class="weui-label">地区</label>
            </div>
            <div class="weui-cell__bd">
                <input type="" class="weui-input tr">
            </div>
        </div>
    </div>
    <div class="weui-cells apply-textarea">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="请填写您的街道信息" name="" id="" rows="8"></textarea>
            </div>
        </div>
    </div>
</div>
</body>
</html>
