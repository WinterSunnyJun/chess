<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/config.js"></script>
    <title>申请会员</title>
</head>
<body class="apply-body-wrapper">
<div class="top">
    <div class="top-back clearfix">
        <a href="login.html">
        <div class="top-back-img fl">
            <img src="img/back-arrow-blue.png" alt="24*38">
        </div>
        <p class="top-back-text fl">返回</p>
        </a>
    </div>
    <h3 class="top-title">申请会员</h3>
</div>
<div class="apply-body weui-cells-form">
    <div class="weui-cells apply-input">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input id="user-name" class="weui-input" type="text" placeholder="请填写您的姓名（必填）">
            </div>
        </div>
    </div>
    <div class="weui-cells apply-input">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input id="user-tel" class="weui-input" type="text" placeholder="请填写您的手机号（必填）">
            </div>
        </div>
    </div>
    <div class="weui-cells apply-input">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input id="uesr-wechat" class="weui-input" type="text" placeholder="请填写您的微信号">
            </div>
        </div>
    </div>
    <div class="weui-cells apply-input">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for class="weui-label">地区</label>
            </div>
            <div class="weui-cell__bd">
                <input type="" class="weui-input">
            </div>
        </div>
    </div>
    <div class="weui-cells apply-textarea">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea  class="weui-textarea" placeholder="请填写您的街道信息" name="" id="user-address" rows="8"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="weui-btn-area apply-btn" id="register">
    <a href="javascript:;" class="weui-btn weui-btn_blue">提交申请</a>
</div>
<script>

//        手机号验证

            var userName = $('#user-name').val();
            var userTel = $('#user-tel').val();
            var userWechat = $('#uesr-wechat').val();
            var userAddress = $('#user-address').html();

                url:api_url + 'user/user/user?',

                data:{
                    wechat: 1,

                    receiving: 1

                success:function (data) {

                    if(data.response_data.lists == 1){
                        alert('注册成功');
                        window.location.href = 'login.html';
                    }else{
                        return false;
                    }
                }
            })
        })
        



    })
</script>
</body>
</html>
