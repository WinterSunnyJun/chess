<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>申请会员</title>
</head>
<body class="apply-body-wrapper">
<div class="top">
    <div class="top-back clearfix">
        <div class="top-back-img fl">
            <img src="img/back-arrow-blue.png" alt="24*38">
        </div>
        <p class="top-back-text fl">返回</p>
    </div>
    <h3 class="top-title">申请会员</h3>
</div>
<div class="apply-body weui-cells-form">
    <div class="weui-cells apply-input">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请填写您的姓名（必填）">
            </div>
        </div>
    </div>
    <div class="weui-cells apply-input">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请填写您的姓名（必填）">
            </div>
        </div>
    </div>
    <div class="weui-cells apply-input">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请填写您的微信号">
            </div>
        </div>
    </div>
    <div class="weui-cells apply-input">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for class="weui-label">地区</label>
            </div>
            <div class="weui-cell__bd">
                <input type="" class="weui-input">
            </div>
        </div>
    </div>
    <div class="weui-cells apply-textarea">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="请填写您的街道信息" name="" id="" rows="8"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="weui-btn-area apply-btn">
    <a href="javascript:;" class="weui-btn weui-btn_blue">提交申请</a>
</div>

</body>
</html>
